<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

  </head>
    <body>
    <div class="jumbotron">
      <h1>Market Sentiment Analysis</h1>
    </div>




    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" id="stockName" class="form-control" placeholder="Ticker">
      </div>
      <button type="submit"  id="sendName" class="btn btn-default">Submit</button>
    </form>

    <div id="candleStickContainer" style="height: 400px; min-width: 310px"></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    
    <script type='text/javascript' src="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>

  </body>

  
  <script>
    $('#sendName').click(function(){

        var stockName = $('#stockName').val();
        console.log(stockName)
        $.ajax({
          url: "http://localhost:5000/getGraph/"+stockName,
        }).done(function(data) {
          $('#candleStickContainer').html(data);
        });

    });
  </script>


</html>
