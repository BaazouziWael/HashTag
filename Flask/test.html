<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>

  </head>
    <body>
    <div class="jumbotron">
      <h1>Market Sentiment Analysis</h1>
    </div>




    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" id="stockName" class="form-control" placeholder="Ticker">
      </div>
      <button type="submit"  id="sendName" class="btn btn-default">Submit</button>
    </form>

    <div id="candleStickContainer" style="height: 400px; min-width: 310px"></div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    
<script type='text/javascript' src="http://netdna.bootstrapcdn.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>

  </body>

  <script>
    $('#sendName').click(function(){

        var stockName = $('#stockName').val();
        $.ajax({
          url: "http://localhost:5000/getGraph/"+stockName,
        }).done(function(data) {
          $('#candleStickContainer').html(data);
        });

    });
  </script>

  <script>
    $(function () {


        var data = {{ data|safe }}
        var text = {{ text|safe }}

        // create the chart
        $('#candleStickContainer').highcharts('StockChart', {


            title : {
                text : text
            },

            rangeSelector : {
                buttons : [
                {
                    type : 'minute',
                    count : 5,
                    text : '5m'
                },
                {
                    type : 'minute',
                    count : 30,
                    text : '30m'
                },
                {
                    type : 'hour',
                    count : 1,
                    text : '1h'
                }, {
                    type : 'day',
                    count : 1,
                    text : '1D'
                }, {
                    type : 'all',
                    count : 1,
                    text : 'All'
                }],
                selected : 1,
                inputEnabled : false
            },


            series : [{
                type : 'candlestick',
                name : text,
                data : data,
                
            }]
        });
    });
  </script>


</html>
